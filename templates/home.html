<ul class="home" ng-if="authService.isLoggedIn()">
    <h1 style="font-size: 5em">News Feed</h1>
</ul>
<ul class="ads">
    <li ng-repeat="post in posts" class="box" data-id="{{ad.id}}">
        <p>{{post.author.profileImageData}}<strong>{{post.author.name}}</strong></p>
        <p>{{post.date}}</p>
        <div>{{post.postContent}}</div>
        <span>{{post.likesCount}}</span>
        <span>Like</span>
        <span>{{post.totalCommentsCount}}</span>
        <span>Comments</span>
    </li>
</ul>

<div ng-if="posts.posts.length==0" class="box no-data">
    No ads found.
</div>
